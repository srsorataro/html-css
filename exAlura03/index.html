<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/estilo.css">


</head>
<body>
    
    <header class="cabeca">
        <img  id="alura" src="./image/logo.png" alt="logo">
     
       
        <nav class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="https://www.twitch.tv/rpgtv" target="_blank">Contato</a></li>
            </ul>
        </nav>
        
    </header>
    <main>
    <form action="">
        <label for="nomesobrenome"> Nome e
            Sobrenome</label>
       
        <input type="text" id="nomesobrenome" class="input-produto" required placeholder="Nome de usuário">

        <label for="email">Email</label>
        <input type="email" id="email" class="input-produto" required placeholder="seu email@dominio.com">

        <label for="telefone">telefone</label>
        <input type="tel" id="telefone" class="input-produto" required placeholder="(xx)xxxxxx">

        <label for="mensagem" >Mensagem</label>
        <textarea id="mensagem" cols="61" rows="10" class="input-produto" required placeholder="opcional"></textarea>
        <fieldset>
            <legend>Como prefere o nosso contato?</legend>
            <label  for="raio-email"><input type="radio" value="email" id="raio-email" name="contato" > email</label>
        
            <label  for="raio-telefone"><input type="radio" value="telefone" id="raio-telefone" name="contato" > telefone</label>
        
            <label  for="raio-whatzapp"><input type="radio" value="whatzapp" id="raio-whatzapp" name="contato" checked> whatzapp</label>

        </fieldset>
            
               
  
        
        <fieldset>
            <legend>Qual  horário preferido ?</legend>
            <select name="" id="">
                <option value="" class="opcao">Manhã</option>
                <option value="" class="opcao">Tarde</option>
                <option value="" class="opcao">Noite</option>
            </select>
        </fieldset>


            <label for="caixa"><input type="checkbox" id="caixa" class="checkbox" checked> Gostaria de receber  nossas novidades por email?</label>
            
            <input type="submit" value="Enviar-Formulário">
      
        
      

    </form>
    </main>
    <footer>
        <img  class="im" src="image/logo-branco.png" alt="rodape">
         <p class="cop"> 	
            &copy; Copyright Barbearia Alura 2022</p>
        
    </footer>
 
    <script src="./js/app.js"></script>
</body>

</html>
