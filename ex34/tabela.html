<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            
            font-weight: bolder;
            font-family: Arial, Helvetica, sans-serif;

        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
          
           
        }
        
        td{
            border:  1px solid black;
            padding: 8px;
            text-align: 
            center;/*Alinhamento Horizontal*/
            vertical-align: middle;
        }
       
        abbr{
            text-decoration: none;
        }
        abbr:hover{
            text-decoration: underline;
            color:blueviolet;
        }
        .numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <!--
        HIERAQUIA DE TABELAS SIMPLES (simple)
        TABLE = tabela
        TABLE ROWS = linha de tabela
        TABLE HEADER = cabeçalho de tabela
    -->
    <table>
        <tr><!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>

        </tr>
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>

        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td class="dado"><abbr title="O B4 está amarelo">B4</abbr></td>
            <td>C4</td>
        </tr>

    </table>
</body>
</html>
