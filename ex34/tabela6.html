<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas e gostos</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        th,td{
            border:1px solid black;
            padding:10px;
        }

    </style>
</head>
<body>
    <h1>Execício de Tabela</h1>
<table>
    <thead>
        <tr>
            
            <th >Grupo</th>
            <th colspan="2">Nomes</th>
            <th colspan="3">Filmes</th>
            
        </tr>
        <tbody>
            <tr>
                <th rowspan="3" colspan="" >Mulheres</th>
                
                <td>Ana Maria Santos</td>
                <td >Alien</td>
                <td >Rambo</td>
                <td >Vingadores</td>
                <tr>
                    <td>Beatriz Sousa</td>
                    <td >Hulk</td>
                    <td >Inception</td>
                    <td >Batman</td>
                
                </tr>
                <tr>
                    <td>Cláudia Melo</td>
                    <td>Oblivion</td>
                    <td >Matrix</td>
                    <td >Big Hero</td>
                </tr>
            </tr>
          
            <tr>
                <th rowspan="3">Homens</th>
                <td>Bruno Mendonça</td>
                <td >Intocáveis</td>
                <td >Amnésia</td>
                <td >Gladiador</td>
               
            </tr>
            <tr>
                <td>Daniel Lourenço</td>
                <td>Wall-E</td>
                <td>Oldboy</td>
                <td>Dangal</td>
            </tr>
            <tr> 
                <td>Fabiano Mota</td>
                <td>Star Wars 5</td>
                <td>Taxi Drive</td>            
                <td>Toy Story</td>
                
            </tr>
           
       
      
        </tbody>
        
    </thead>
</table>
    
</body>
</html>
