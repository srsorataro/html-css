<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<h1>Exemplo de Formulário</h1>
<form action="cadastro.html" method="get"autocomplete="on">
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="ismax" checked value="M"><label for="ismax">Masculino</label><br>
        <input type="radio" name="sexo" id="isfem" Value="F"><label for="isfem" checked>Feminino</label>
    </fieldset>
    <fieldset>
        

        <legend>Espostes Favoritos</legend>
        <input type="checkbox" name="esfut" id="iesful"checked><label for="iesful" >Futebol</label><br>
        <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label><br>
        <input type="checkbox" name="esnat" id="iesnat"checked><label for="iesnat">Natação</label><br>
        <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label>

    </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>

</body>
</html>
