<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.html" method="post" autocomplete="on"></form>
    <p><label for="icor">Cor:</label>
        <input type="color" name="cor" id="icor" value="#4dd4d4">
    
    </p>
    <label for="inivel">Nivel de Satisfação:</label>
    <input type="range" name="nivel" id="inivel" mim="1" max="5" value="2">❤

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    <p>
        <label for="ifoto">Foto:</label>
        <input type="file" nome="foto" id="ifoto">
    </p>
    
</body>
</html>
