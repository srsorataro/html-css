<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /*  SELETORES PERSONALIZADOS
        # = id
        . = class
        : = pseudo-class
        :: = pseudo element
        >  = clildrem
        */
        body{
            font-family: Arial, Helvetica, sans-serif;
    
        }
        a{
            color:rgb(238, 54, 54);
            text-decoration: none;
            font-weight: bold;
            
        }
        a:visited{
            color: darkred;
        }
        a:hover{
            color:black;
            text-decoration: underline;
        }
        a:active{
            color: yellow;
        }
        .especial{
            background-color: rgb(228, 91, 91);
            
        }
        .especial::after{
            content:'☚';
            
        }
        .especial::before{
            content: '☛';
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://trovo.live/ThePG91" target="_blank">Repositório  PG</a></li>
        <li> <a href="https://www.youtube.com/c/BODYBUILDING100TRETA" target="_blank" class="especial">Canal do YouTube</a></li>
        <li><a href="https://twitter.com/Chief117Br?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank" class="especial">Sites do  Chief117</a></li>
    </ul>
    
</body>
</html>
